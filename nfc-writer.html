<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NFC-Writer</title>
</head>
<body>
  <h1>NFC Tag beschreiben</h1>
  <input type="text" id="textInput" placeholder="Text für NFC-Tag" />
  <button id="writeButton">Auf Tag schreiben</button>
  <p id="status"></p>

  <script>
    document.getElementById("writeButton").addEventListener("click", async () => {
      const text = document.getElementById("textInput").value;
      const status = document.getElementById("status");

      if (!("NDEFWriter" in window)) {
        status.textContent = "Web NFC wird von diesem Gerät nicht unterstützt.";
        return;
      }

      try {
        const writer = new NDEFWriter();
        await writer.write({ records: [{ recordType: "text", data: text }] });
        status.textContent = "Erfolgreich geschrieben! Jetzt Tag entfernen.";
      } catch (error) {
        status.textContent = "Fehler beim Schreiben: " + error;
      }
    });
  </script>
</body>
</html>
