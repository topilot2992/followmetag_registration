<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NFC-Tag beschreiben</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2em; }
    input, button { padding: 10px; margin: 10px; width: 80%; max-width: 300px; }
    #status { margin-top: 1em; font-weight: bold; }
  </style>
</head>
<body>

  <h1>NFC-Tag beschreiben</h1>
  <input type="text" id="textInput" placeholder="Text f체r den Tag" />
  <br />
  <button id="writeButton">Auf Tag schreiben</button>
  <p id="status"></p>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const button = document.getElementById("writeButton");
      const input = document.getElementById("textInput");
      const status = document.getElementById("status");

      button.addEventListener("click", async () => {
        const text = input.value.trim();

        if (!("NDEFWriter" in window)) {
          status.textContent = "Web NFC wird von diesem Ger채t nicht unterst체tzt.";
          return;
        }

        if (!text) {
          status.textContent = "Bitte Text eingeben.";
          return;
        }

        try {
          const writer = new NDEFWriter();

          // Sicherer Schreibbefehl f체r kompatible Tags
          await writer.write({
            records: [{
              recordType: "text",
              data: new TextEncoder().encode(text),
              lang: "de"
            }]
          });

          status.textContent = "Erfolgreich auf Tag geschrieben!";
        } catch (err) {
          console.error(err);
          status.textContent = "Fehler: " + err.message;
        }
      });
    });
  </script>

</body>
</html>
