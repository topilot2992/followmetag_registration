<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NFC-Tag beschreiben</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      width: 80%;
      max-width: 300px;
    }
    #status {
      margin-top: 1em;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>NFC-Tag beschreiben</h1>
  <input type="text" id="textInput" placeholder="Text für den Tag" />
  <br />
  <button id="writeButton">Auf Tag schreiben</button>
  <p id="status"></p>

  <script>
    document.getElementById("writeButton").addEventListener("click", async () => {
      const text = document.getElementById("textInput").value.trim();
      const status = document.getElementById("status");

      if (!text) {
        status.textContent = "Bitte Text eingeben.";
        return;
      }

      try {
        const writer = new NDEFWriter();
        await writer.write({
          records: [{
            recordType: "text",
            data: new TextEncoder().encode(text),
            lang: "de"
          }]
        });
        status.textContent = "Erfolgreich geschrieben!";
      } catch (err) {
        console.error("NFC-Fehler:", err);
        if (err.name === "NotAllowedError") {
          status.textContent = "Zugriff verweigert. Bitte Seite neu laden und direkt schreiben.";
        } else if (err.name === "NotSupportedError") {
          status.textContent = "Web NFC wird auf diesem Gerät nicht unterstützt.";
        } else {
          status.textContent = "Fehler: " + err.message;
        }
      }
    });
  </script>

</body>
</html>
