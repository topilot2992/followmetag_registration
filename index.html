<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web NFC Test</title>
</head>
<body>
  <h1>Web NFC Test</h1>
  <button id="scanButton">NFC-Tag scannen</button>
  <p id="output"></p>

  <script>
    const scanButton = document.getElementById('scanButton');
    const output = document.getElementById('output');

    scanButton.addEventListener('click', async () => {
      if ('NDEFReader' in window) {
        try {
          const ndef = new NDEFReader();
          await ndef.scan();
          output.textContent = 'Warte auf NFC-Tag...';

          ndef.onreading = event => {
            const decoder = new TextDecoder();
            for (const record of event.message.records) {
              output.textContent = `NFC-Daten: ${decoder.decode(record.data)}`;
            }
          };
        } catch (error) {
          output.textContent = `Fehler: ${error.message}`;
        }
      } else {
        output.textContent = 'Web NFC wird von diesem Browser nicht unterst√ºtzt.';
      }
    });
  </script>
</body>
</html>
